<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
        <button id="switchtheme">Switch Dark/Light Theme</button>
    </header>
    <main id="main" data-theme="dark">
        <label for="namePlayer1" class="input" id="label1">Player 1: </label>
            <input type="text" id="namePlayer1" class="input">
            <label for="namePlayer2" class="input" id="label2">Player 2: </label>
            <input type="text" id="namePlayer2" class="input">
            <button id="startGame">Start Game!</button>
        <div class="container">
        </div>
    </main>
</body>
</html>
